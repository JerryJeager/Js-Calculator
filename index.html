<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="theme-bg">
    <main>
        <header>
            <div class="logo">
                <h2 class="logo-h">Calc</h2>
            </div>
            <div class="theme-selection">
                <div class="theme-wrapper">
                    <p class="theme">THEME</p>
                </div>
                <div class="theme-switch">
                    <div class="numbers">
                        <p class="theme1-num">1</p>
                        <p class="theme2-num">2</p>
                        <p class="theme3-num">3</p>
                    </div>
                    <div class="toggle-switch">
                        <div class="switch"></div>
                    </div>
                </div>
            </div>
        </header>
        <section class="display">
            <div class="display-answer">
                <div class="list2">
                <p class="answer num"></p>
                </div>
                <p class="total answer"></p>
            </div>
        </section>
        <section class="input-btn">
            <div class="seven-btn number-btn ">7</div>
            <div class="eight-btn number-btn ">8</div>
            <div class="nine-btn number-btn ">9</div>
            <div class="del-btn clear">DEL</div>
            <div class="four-btn number-btn ">4</div>
            <div class="five-btn number-btn ">5</div>
            <div class="six-btn number-btn ">6</div>
            <div class="plus-btn number-btn ">+</div>
            <div class="one-btn number-btn ">1</div>
            <div class="two-btn number-btn ">2</div>
            <div class="three-btn number-btn ">3</div>
            <div class="minus-btn number-btn ">-</div>
            <div class="point-btn number-btn ">.</div>
            <div class="zero-btn number-btn ">0</div>
            <div class="divide-btn number-btn ">/</div>
            <div class="multiply-btn number-btn ">X</div>
            <div class="reset-btn clear">RESET</div>
            <div class="equal-btn">=</div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
