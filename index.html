<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="theme1-bg">
    <main>
        <header>
            <div>
                <h2>Calc</h2>
            </div>
            <div class="theme-selection"></div>
        </header>
        <section class="display">
            <div class="display-answer"></div>
        </section>
        <section class="input-btn">
            <div class="seven-btn number-btn">7</div>
            <div class="eight-btn number-btn">8</div>
            <div class="nine-btn number-btn">9</div>
            <div class="del-btn clear">DEL</div>
            <div class="four-btn number-btn">4</div>
            <div class="five-btn number-btn">5</div>
            <div class="six-btn number-btn">6</div>
            <div class="plus-btn number-btn">+</div>
            <div class="one-btn number-btn">1</div>
            <div class="two-btn number-btn">2</div>
            <div class="three-btn number-btn">3</div>
            <div class="minus-btn number-btn">-</div>
            <div class="point-btn number-btn">.</div>
            <div class="zero-btn number-btn">0</div>
            <div class="divide-btn number-btn">/</div>
            <div class="multiply-btn number-btn">X</div>
            <div class="reset-btn clear">RESET</div>
            <div class="equal-btn">=</div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
